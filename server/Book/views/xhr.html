<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loading</title>
</head>

<body>
    <script>
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.querySelector("body").innerHTML = xhr.responseText;
            }
        }
        xhr.open("POST", "/posttest", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.setRequestHeader("token", "areeobsk");
        xhr.setRequestHeader("secure_token", "aressseobsk");
        xhr.send('a=b&c=d');

        xhr1 = new XMLHttpRequest();
        xhr1.onreadystatechange = function () {
            if (xhr1.readyState == 4 && xhr1.status == 200) {
                document.querySelector("body").innerHTML = xhr1.responseText;
            }
        }
        xhr1.open("GET", "/gettest?name=gc&age=12", true);
        xhr1.send();
    </script>
</body>

</html>
